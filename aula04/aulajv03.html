    <h1>Olá, mundo</h1>

    <script> 
    /*E feita a conversão do numero, de string que e o prompt, para number*/
    var n1 = Number.parseInt(window.prompt('Digite um numero:'))
    var n2 = Number.parseInt(window.prompt('Digite outro numero:'))
    var s = n1 + n2
    /*Quando utilizar so o number, ele adiciona numero inteiro ou convertido*/
    window.alert(`A soma entre ${n1} e ${n2} e igual a ${s}`)
    </script>
