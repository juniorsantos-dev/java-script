<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style> /*CSS*/
        div#area{
            font-size: 20px;
            background: rgb(22, 37, 241);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body> <!--HTML-->  <!--onclick="clicar()" onmouseenter="entrar ()" onmouseout="sair()" pode se usar esta funcao tambem-->
    <div id="area" > <!-- O ID area vai corresponde por todas as funcoes do script-->
        Interaja
    </div>

    <script>
         var a = window.document.getElementById('area') // O ID area vai corresponde por todas as funcoes do script abaixo
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
         function clicar () {           
            a.innerText = 'clicou'
        a.style.background = 'red' }

        function entrar(){
           a.innerText = 'entrou' }

        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'green'
        }

    </script>
    
</body>
</html>
