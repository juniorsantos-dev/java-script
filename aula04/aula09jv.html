<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculando velocidade </title>
</head>
<body>
    <h1>Sistema de arecadaçao para o governo</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
       
        function calcular (){
            var txtv = window.document.getElementById('txtvel')
        // var txtv = window.document.getElementByid('input#txtvel')
           var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade é de <strong>${vel} </strong>` 
            if (vel > 60){
                res.innerHTML+= '<p>Voce foi<strong> multado</strong> por exesso de velocidade</P>'
            }
            res.innerHTML+= " <p>Diriga sempre com numero de seguranca</p>"
        }
    </script>
</body>
</html>
